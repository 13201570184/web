function message(a,b,type){
  return new Promise((resolve,reject)=>{
    if (type === "+") {
      resolve(a+b)
    }else{
      reject(a-b)
    }
  })
}
message(200,100,"+").then((res)=>{
  console.log("求和：", res);
}).catch((res)=>{
  console.log("求差：", res);
})
message(400,500,"-").then((res)=>{
  console.log("求和：", res);
}).catch((res)=>{
  console.log("求差：", res);
})

function add(a,b,c,d){
  return new Promise((resolve,reject)=>{
    if(d===0){
      resolve(a*b*c)
    }else{
      reject(a*b*c*d)
    }
  })
}
