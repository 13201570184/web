<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录切图</title>
  <!-- 引入登录切图css文本样式 -->
  <link rel="stylesheet" href="登录切图.css">
</head>
<body>
  <!-- 设置背景图片 -->
  <div class="bkgd">
    <!-- 插入标签icon -->
    <div class="icon">
      <img src="imgs/changxunb.png" alt="">
    </div>
    <!-- 主体内容模块 -->
    <div class="content">
      <img src="imgs/logon.png" class="logon" alt="">
      <img src="imgs/code.png" class="code" alt="">
      <!-- 设置两个登录选项 -->
      <div class="denglu">
      <p class="welcome">欢迎登录</p>
      <p class="phone">手机登录</p>
      <p class="line"></p>
      </div>
      <!-- 登录账号密码模块 -->
      <div class="zhuce">
        <ul>
          <li class="user"><img src="imgs/user.png" alt=""><p>请输入用户账号</p></li>
          <li class="password"><img src="imgs/password.png" alt=""><p>请输入密码</p></li>
        </ul>
      </div>
      <!-- 账号密码模块下方的按钮模块 -->
      <div class="button">
        <ul>
          <li></li>
          <li>记住我</li>
          <li>申请注册</li>
          <li></li>
          <li>忘记密码</li>
        </ul>
      </div>
      <!-- 登录键创建 -->
      <div class="load">
        <p>登录</p>
      </div>
      <!-- 底部登陆问题查询显示 -->
      <p class="problem">注册登陆问题FAQ</p>
      <!-- 分离左右的分隔线 -->
      <div class="separate">
      </div>
      <!-- 右侧的标题 -->
      <h3>他们都选择了爱点击·畅鲟</h3>
      <h4>私域是基建，公域是放大器，公私域联动才能构建商业生态循环。</h4>
      <!-- 此处png模块运用相对定位，定位了大量图片 -->
      <div class="png">
      <img src="imgs/qp.png" class="qp" alt="">
      <img src="imgs/kdy.png" class="kdy" alt="">
      <img src="imgs/oly.png" class="oly" alt="">
      <img src="imgs/hln.png" class="hln" alt="">
      <img src="imgs/hs.png" class="hs" alt="">
      <img src="imgs/bql.png" class="bql" alt="">
      <img src="imgs/xhsd.png" class="xhsd" alt="">
      <img src="imgs/yyz.png" class="yyz" alt="">
      <img src="imgs/bcw.png" class="bcw" alt="">
      <img src="imgs/xpp.png" class="xpp" alt="">
      <img src="imgs/qq.png" class="qq" alt="">
      <img src="imgs/yl.png" class="yl" alt="">
      <img src="imgs/wd.png" class="wd" alt="">
      <img src="imgs/lyl.png" class="lyl" alt="">
      <img src="imgs/jsb.png" class="jsb" alt="">
      <img src="imgs/ynby.png" class="ynby" alt="">
      </div>
      <!-- 此处建立了解更多按钮 -->
      <div class="more">了解更多</div>
    </div>
  </div>
</body>
</html>
