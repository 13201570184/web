<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .danhang{
      width: 68px;
      height: 32px;
      background-color: aqua;
      margin: 32px auto;
      white-space:nowrap;
      overflow: hidden;
      text-overflow:ellipsis;
    }
    .duohang{
      width: 100px;
      height: 42px;
      background-color: hotpink;
      margin: 88px auto;
      overflow: hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical; 
    }
  </style>
</head>
<body>
  <div class="danhang">昔日龌龊不足夸，今朝放荡思无涯。</div>
  <div class="duohang">春风得意马蹄疾，一日看尽长安花。</div>
</body>
</html>
