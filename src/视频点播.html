<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .photo{
    position: relative;
    width: 500px;
    height: 340px;
    margin: 40px auto;
    /* background-color: crimson; */
   }
   .photo img{
    width: 100%;
    height: 100%;
   }
   .black{
    display: none;
    position: absolute;
    top: 0;
    left: 0; 
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, .4) url(../imgs/start.jpg) no-repeat center;  
   }
   .photo:hover .black{
    display: block;
   }
  </style>
</head>
<body>
  <div class="photo">
    <div class="black"></div>
    <img src="../imgs/hy.jpg" alt=""> 
  </div>
</body>
</html>
