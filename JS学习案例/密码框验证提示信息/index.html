<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码框验证提示</title>
  <style>
    .box{
      width: 400px;
      margin: 234px auto;
    }
    .text{
      display: inline-block;
      font-size: 12px;
      color: #999;
      background: url(imgs/mess.png)no-repeat left center;
      padding-left: 20px;
    }
    .right{
      color: green;
      background-image: url(imgs/right.png);
    }
    .wrong{
      color: red;
      background-image: url(imgs/wrong.png);
    } 
  </style>
</head>
<body>
<div class="box">
  <input type="password">
  <p class="text">请输入6~16位密码</p>
</div>
<script>
  //获取元素
  var pwd = document.querySelector("input")
  var text = document.querySelector(".text");
  // 给pwd添加鼠标失去焦点的事件
  pwd.addEventListener("blur",function(){
    //如果pwd输入的没人的字符长度大于6并且小于16
    if(this.value.length>=6&&this.value.length<=16){
      //给text设置类名 text 和 right 
      text.className = "text right";
      //修改text里的内容
      text.innerHTML = "输入正确,请牢记密码"
    } else{
      //给text设置类名 text 和 wrong 
      text.className = "text wrong"
         //修改text里的内容
      text.innerHTML = "密码格数有误,请重新输入"
    }
  })
</script>
</body>
</html>
