<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
         
        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
 
<body>
    <div></div>
    <span>夏雨荷</span>
    <script>
      var div = document.querySelector('div');      //获取body里面的元素
      var span = document.querySelector('span');
        function animate(obj,target){           //封装一个动画函数(obj,target)
          clearInterval(obj.timer)          //清除定时器
          obj.timer = setInterval(function(){     //给定时器命名
            if(obj.offsetLeft >= target){       //如果元素的左侧距离大于等于指定的距离 则此时停止定时器
              clearInterval(obj.timer);
            }else{            //否则 每隔20ms给元素向右移动2像素的负距离
              obj.style.left = obj.offsetLeft + 2 + 'px';
            }
          }, 20);   
        };
        animate(span,300);      //span调用动画函数
        animate(div,300);       //div调用动画函数
    </script>
</body>
 
</html>
