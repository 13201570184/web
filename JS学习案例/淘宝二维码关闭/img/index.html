<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      margin: 123px auto;
    }
    .box p{
      margin-top: -164px; 
      margin-left: 164px;
    }
  </style>
</head>
<body>
  <div class="box">
    淘宝二维码

    <button>X</button>

  <script>
    var box = document.querySelector('.box');

    button.onclick = function(){
      box.style.display = 'none';
    }
  </script>
</body>
