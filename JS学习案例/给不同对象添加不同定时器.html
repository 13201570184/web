<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
         
        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
 
<body>
    <button>点击夏雨荷才走</button>
    <div></div>
    <span>夏雨荷</span>
    <script>
      var div = document.querySelector('div');     //获取body里面的元素
      var btn = document.querySelector('button');
      var span = document.querySelector('span')
      function animate(obj,target){       // 封装一个动画函数 (obj,target)   obj表示调用者，target表示距离 条件
        clearInterval(obj.timer);         // 清除定时器  obj.timer代表定时器的名称
        obj.timer = setInterval(function(){     //声明一个变量obj.timer给定时器，该定时器没30ms执行一次，如果调用者距左侧距离大于设定条件时，停止这个定时器
          if(obj.offsetLeft>=target){
            clearInterval(obj.timer)
          }else{
            obj.style.left = obj.offsetLeft + 1 + 'px'        //否则这个调用者的左侧距离就每个30ms，向右移动1像素
          }
        },30);
      }
      animate(div,200);    //给div 调用动画。并设置距离target为200像素
      btn.addEventListener('click',function(){   //btn这个按钮设定点击事件，当按下这个按钮时，给span设定动画，
        animate(span,200)
      });
    </script>
</body>
 
</html>
