<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
         
        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
 
<body>
    <button class="btn500">点击夏雨荷到500</button>
    <button class="btn800">点击夏雨荷到800</button>
    <span>夏雨荷</span>
    <script>
        var btn500 = document.querySelector('.btn500');  //获取body 里面的元素
        var btn800 = document.querySelector('.btn800');
        var span = document.querySelector('span')   
        function animate(obj,target,callback){    //封装动画函数，加callback回调函数，可以再这个函数执行完毕之后，再设置函数
          clearInterval(obj.timer)      //清除定时器
          obj.timer = setInterval(function(){         //给定时器命名，不加var 可设置为全局变量 
            var step = (target - obj.offsetLeft) / 10;      //声明变量step step里面存储的是指定位置和当前元素处于的位置的查 除以10 是可以实现缓动的效果
            step = step > 0 ? Math.ceil(step)  : Math.floor(step);     //三元表达式 step 如果大于0 则数字向上取整  如果数字小于0 正数字向下取整
            if(obj.offsetLeft === target){        //如果元素的左侧距离等于指定位置，则此时清除定时器
              clearInterval(obj.timer);   
              callback && callback();         // callback && callback() 表示存在回调函数，且回调函数有设置用到
            }else{
              obj.style.left = obj.offsetLeft + step + 'px';     //这里把obj的左侧的位置设置为原本的位置加上缓动的距离。加上单位px
            }
           },20);
        }
        btn500.addEventListener('click',function(){         //给btn500 添加点击事件 ，当点击的时候，调用动画函数
          animate(span,500);
        })
        btn800.addEventListener('click',function(){         //给btn800 添加点击事件，当点击的时候，调用动画函数
          animate(span,800,function(){
            span.style.backgroundColor = 'red';       //当元素到达指定位置后，调用回调函数将元素的背景颜色改为设置的样式
          });
        })
    </script>
</body>
 
</html>
