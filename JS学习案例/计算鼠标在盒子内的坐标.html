<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>
</head>
 
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box') //获取元素
        box.addEventListener('mousemove',function(e){   //设置鼠标经过事件， e代表事件对象
          var X = box.offsetLeft;       //offsetLeft 可以获取前面元素对象在水平方向上的位置
          var Y = box.offsetTop;       //offsetTop 可以获取前面元素对象在垂直方向上的位置
          var x = e.pageX - X;      //e.pageX可以获取这个触发条件的在网页中的水平方向位置
          var y = e.pageY - Y;      //e.pageY可以获取这个触发条件在网页中的垂直方向位置
          console.log(x);
          console.log(y);   
          this.innerText = 'x轴的坐标是'+ x + 'y轴的坐标是'+ y;
        })
    </script>
</body>
 
</html>
